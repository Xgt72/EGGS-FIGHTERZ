<div id="mainGrid" class="container my-5">
  <section id="gallery" class="row no-gutters align-items-center p-2">
    <div class="p-1 col-12 col-md-6 col-lg-3 cardPicture" *ngFor="let char of charactersList">
      <div class="card p-3">
        <img class="imgCharGrid card-img-top" [src]="char.image" [alt]="char.name" />
        <p>{{char.name}}</p>
        <button type="button" class="btn chooseHeroButton" (click)="chooseYourHero(char)">Choose This Hero</button>
      </div>
    </div>
    <audio autoplay loop>
      <source src="./assets/Musics Street/02.PlayerSelect.mp3" type="audio/mpeg">
    </audio>
  </section>
</div>
