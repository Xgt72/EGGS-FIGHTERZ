<div id="mainGrid" class="container">
  <section id="gallery" class="row no-gutters align-items-center bg-primary p-2">
    <div class="p-1 col-12 col-md-6 col-lg-3 cardPicture" *ngFor="let char of charactersList">
      <div class="card p-2">
        <img class="imgCharGrid card-img-top" [src]="char.image" [alt]="char.name" />
      </div>
    </div>
  </section>
</div>
